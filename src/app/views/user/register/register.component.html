
<div class="container">
  <h1>Register</h1>
  <form (ngSubmit) = "register()" #f="ngForm">
    <div class="form-group">
      <label>Username</label>
      <input   placeholder="username" name="username" type="text" class="form-control" ngModel required name="username" #username="ngModel"/>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input   placeholder="password" name="password" type="text" class="form-control" ngModel required name="password" #password="ngModel"/>
    </div>

    <div class="form-group">
      <label>Verify Password</label>
      <input   placeholder="verifypassword" name="verifyPassword" type="text" class="form-control" ngModel required name="verifyPassword" #verifyPassword="ngModel"/>
    </div>

    <div class="form-group">
      <label>First Name</label>
      <input   placeholder="firstName" name="firstName" type="text" class="form-control" ngModel required name="firstName" #firstName="ngModel"/>
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input   placeholder="lastName" name="lastName" type="text" class="form-control" ngModel required name="lastname" #lastName="ngModel"/>
    </div>

    <button class="btn btn-primary btn-block" type="submit" [disabled]="!f.valid">Register</button>
    <a class="btn btn-danger btn-block" routerLink="/login">Cancel</a>

    <span class="help-block" *ngIf="!username.valid || username.untouched">
          Please enter valid username
    </span>

    <span *ngIf="passwordErrorFlag"
         class="alert alert-danger">
      {{passwordErrorMsg}}
    </span>

    <span *ngIf="userErrorFlag"
         class="alert alert-danger">
      {{userErrorMsg}}
    </span>
  </form>
</div>
