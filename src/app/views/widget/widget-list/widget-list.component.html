<div class="container cl-container-padding">
  <!--<div id="sortable">-->
  <div class="widget-list" appSortable (newIndexes)="reorderWidgets($event)">

  <div *ngFor="let widget of widgets">

    <div [ngSwitch]="widget.widgetType">
      <div *ngSwitchCase="'HEADING'">
        <div class="pull-right">
          <a routerLink="./" class="pull-right">
            <span class="glyphicon glyphicon-menu-hamburger"></span>
          </a>
          <a routerLink="{{widget._id}}">
            <span class="glyphicon glyphicon-cog"></span>
          </a>
        </div>
        <h2>{{widget.text}}</h2>
      </div>

      <div *ngSwitchCase="'YOUTUBE'">
        <div>
          <div class="embed-responsive embed-responsive-16by9">
            <iframe width="640" height="360" [src]=getUrl(widget.url) frameborder="0" allowfullscreen></iframe>
            <a routerLink="./" class="pull-right">
              <span class="glyphicon glyphicon-menu-hamburger" style="background-color: white"></span>
            </a>
            <a routerLink="{{widget._id}}" class="pull-right">
              <span class="glyphicon glyphicon-cog" style="background-color: white"></span>
            </a>
          </div>
        </div>
      </div>

      <div *ngSwitchCase="'IMAGE'">
        <div>
          <a routerLink="./" class="pull-right">
            <span class="glyphicon glyphicon-menu-hamburger"></span>
          </a>
          <a routerLink="{{widget._id}}" class="pull-right">
            <span class="glyphicon glyphicon-cog"></span>
          </a>
          <img class="img-responsive img-rounded cl-widget-images"
               src="{{widget.url}}">
        </div>
      </div>

      <div *ngSwitchCase="'HTML'">
        <div class="pull-right">
          <a routerLink="./" class="pull-right">
            <span class="glyphicon glyphicon-menu-hamburger"></span>
          </a>
          <a routerLink="{{widget._id}}">
            <span class="glyphicon glyphicon-cog"></span>
          </a>
        </div>
        <div [innerHTML]="widget.text"></div>
      </div>

      <div *ngSwitchCase="'TEXT'">
        <div class="pull-right">
          <a routerLink="./" class="pull-right">
            <span class="glyphicon glyphicon-menu-hamburger"></span>
          </a>
          <a routerLink="{{widget._id}}">
            <span class="glyphicon glyphicon-cog"></span>
          </a>
        </div>
        <h2>{{widget.text}}</h2>
      </div>
    </div>
  </div>
  </div>

</div>
